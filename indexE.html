<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario encuesta</title>
</head>
<body>
    <h1 id="title">
      Formulario encuesta
    </h1>
    <p id="description">Gracias por tomarse el tiempo para ayudarnos a mejorar.</p>
    <section class="container-fluid">
    <form id="survey-form">
        <div class="form-row">
            <div class="form-group">
                <label id="name-label" class="sr-only" for="inlineFormInput">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="ej: John Smith" required>
              </div>
          <div id="email-label" class="form-group  col-md-6">
            <label class="form-label" for="inputEmail4">Correo electronico:</label>
            <input type="email" class="form-control" id="email" placeholder="ej: John677@mozila.co" required>
          </div>
        <div class="form-group">
          <label id="number-label" for="inputAge">Edad:</label>
          <input type="number" name="age" id="number" class="form-control" min="1" max="99" step="2" placeholder="Edad"  required>
        </div>
        
        <div class="form-group">
          <h2>¿Qué opción describe mejor su ocupación?</h2>
          <select id="dropdown"  class="form-control" required>
            <option disabled selected value>Selecione su ocupación </option>
            <option value="student">Estudiante</option>
            <option value="job">Trabajo de tiempo completo</option>
            <option value="preferNo">Prefiero no decirlo</option>
            <option value="other">Otros</option>
          </select>
        </div>
        <div class="form-group">
          <h2>¿Prefieres trabajar en equipo?</h2>
          <label>
            <input name="teamjob" value="definitely" type="radio" class="input-radio" checked /> Definitivamente
        </label>
          <label> 
        <input name="teamjob" value="regularly" type="radio" class="input-radio"/> Regularmente
        </label>
          <label>
        <input name="teamjob" value="pref-alone" type="radio" class="input-radio"/>
        Prefiero sol@
        </label>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceptas Términos y condiciones para el tratamiento de datos.
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="frm_commet">¿Algún comentario o sugerencia?</label>
          <textarea class="form-control" id="comment" rows="5" cols="20"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
</body>
</html>
